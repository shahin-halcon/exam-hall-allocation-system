{% extends "base.html" %}

{% block title %}Student Registration{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Student Registration</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('student_register') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="register_number">Registration Number</label>
                            <input type="text" class="form-control" id="register_number" name="register_number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exam_id">Select Exam</label>
                            <select class="form-control" id="exam_id" name="exam_id" required>
                                <option value="">Choose an exam...</option>
                                {% for exam in exams %}
                                <option value="{{ exam.id }}">
                                    {{ exam.course_code }} - {{ exam.course_name }} 
                                    ({{ exam.exam_date.strftime('%Y-%m-%d') }} {{ exam.start_time.strftime('%I:%M %p') }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="course">Course</label>
                            <input type="text" class="form-control" id="course" name="course" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="semester">Semester</label>
                            <select class="form-control" id="semester" name="semester" required>
                                <option value="">Select semester...</option>
                                {% for i in range(1, 9) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="{{ url_for('student_login') }}" class="btn btn-secondary">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.card-header {
    border-bottom: 2px solid rgba(0,0,0,0.125);
}
.form-group label {
    color: #495057;
    font-size: 0.9rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
}
.form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}
</style>
{% endblock %}
